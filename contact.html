    <div class="contact-header">
        <h1>
            Send us a message:
        </h1>
        <section class="contact-form">
            <form action="">
                <label for="firsname">Firstname&nbsp</label>
                <input type="text" id="input_firstname" name="firsname" value="Firstname">
                <br>
                <label for="surname  ">Surname&nbsp&nbsp&nbsp</label>
                <input type="text" id="input_surname" name="surname" value="Surname">
                <br>
                <label for="email">Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input type="text" id="input_email" name="email" value="sample@gmail.com">
                <br>
                <label for="message">Message&nbsp&nbsp&nbsp</label>
                <input type="text" id="input_message" name="message" value="Send us your message">
                <br>
                <div class="button-container">
                    <button class="tour-button">Submit</button>
                </div>
            </form>
        </section>
